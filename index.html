<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Oso Abrazos - Juego Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
        }
        #game-container {
            border: 5px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando juego...</div>
    <div id="game-container"></div>

    <script>
        console.log("Iniciando juego Oso Abrazos...");
        
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 500,
            parent: 'game-container',
            backgroundColor: '#3498db',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player, platforms, cursors, score = 0, scoreText;

        function preload() {
            console.log("Precargando assets...");
            
            // Crear assets básicos programáticamente
            const graphics = this.make.graphics({ x: 0, y: 0, add: false });
            
            // Crear plataforma
            graphics.fillStyle(0x8D6E63);
            graphics.fillRect(0, 0, 400, 32);
            graphics.fillStyle(0x5D4037);
            graphics.fillRect(0, 0, 400, 4);
            graphics.generateTexture('platform', 400, 32);
            
            // Crear oso básico
            graphics.fillStyle(0x8B4513);
            graphics.fillCircle(50, 50, 40);
            graphics.fillStyle(0x000000);
            graphics.fillCircle(35, 35, 5);
            graphics.fillCircle(65, 35, 5);
            graphics.fillCircle(50, 50, 8);
            graphics.generateTexture('bear', 100, 100);
            
            graphics.destroy();
            
            console.log("Assets creados correctamente");
        }

        function create() {
            console.log("Creando escena del juego...");
            
            // Ocultar mensaje de carga
            document.getElementById('loading').style.display = 'none';
            
            // Crear plataformas
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 470, 'platform').setScale(2).refreshBody();
            platforms.create(200, 350, 'platform');
            platforms.create(600, 350, 'platform');
            platforms.create(100, 250, 'platform');
            platforms.create(700, 200, 'platform');
            
            // Crear jugador
            player = this.physics.add.sprite(100, 450, 'bear');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.setScale(0.8);
            
            // Configurar colisiones
            this.physics.add.collider(player, platforms);
            
            // Configurar controles
            cursors = this.input.keyboard.createCursorKeys();
            
            // Crear texto de puntuación
            scoreText = this.add.text(16, 16, 'Puntos: 0', {
                fontSize: '20px',
                fill: '#000',
                fontFamily: 'Comic Sans MS',
                backgroundColor: '#fff',
                padding: { x: 10, y: 5 }
            });
            
            // Instrucciones
            this.add.text(400, 16, '← → mover | ↑ saltar | ESPACIO abrazar', {
                fontSize: '16px',
                fill: '#000',
                fontFamily: 'Comic Sans MS',
                backgroundColor: '#fff',
                padding: { x: 10, y: 5 }
            }).setOrigin(0.5, 0);
            
            console.log("Juego listo para jugar!");
        }

        function update() {
            // Movimiento horizontal
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.setFlipX(true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.setFlipX(false);
            } else {
                player.setVelocityX(0);
            }
            
            // Salto
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
            
            // Abrazo
            if (Phaser.Input.Keyboard.JustDown(cursors.space)) {
                // Efecto visual de abrazo
                const hugEffect = this.add.graphics();
                hugEffect.lineStyle(4, 0xFFD700);
                hugEffect.strokeCircle(player.x, player.y, 50);
                
                // Añadir puntos
                score += 10;
                scoreText.setText('Puntos: ' + score);
                
                // Remover efecto después de un tiempo
                this.time.delayedCall(300, () => {
                    hugEffect.destroy();
                });
            }
        }
        
        // Manejar errores
        game.events.on('ERROR', function (error) {
            console.error('Error en el juego:', error);
            document.getElementById('loading').textContent = 'Error: ' + error.message;
        });
        
        console.log("Juego inicializado correctamente");
    </script>
</body>
</html>
